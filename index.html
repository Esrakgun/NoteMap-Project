          <option value="airport">Havalimanı</option>
          <option value="forest">Mesire Alanı</option>
          <option value="restaurante">Restaurante</option>
        </select>
      </div>
      <!-- Buttons -->
      <div class="buttons">
        <button id="cancel">İptal</button>
        <button>Ekle</button>
      </div>
    </form>
